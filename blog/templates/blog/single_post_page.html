<!-- 상세페이지 만들기 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}} - Blog</title>
</head>
<body>
    <!--Blog 메뉴 만들기-->
    <nav> 
        <a href="/blog">Blog</a>
    </nav>
    <!--상세페이지 만들기-->
    <h1>{{post.title}}</h1>
    <h4>{{post.create_at}}</h4>
    <p>{{post.content}}</p> <!-- 하나만 가져올거라 for문 사용하지 않음-->
    <hr/>
    <!-- 댓글란 만들기-->
    <h3>댓글 영역</h3>
</body>
</html>
